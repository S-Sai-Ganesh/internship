<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 1000px;
            display: inline-block;
            text-align: center;
            border: 1px solid grey;
            border-radius: 10px;
            padding: 10px;
        }

        header h1 {
            background-color: #007bff;
            padding: 10px;
            color: white;
        }

        #registration-form {
            background-color: #1fb1f0;
            padding: 20px;
        }

        #employee-list ol{
            padding: 10px;
            display: inline-block;
            text-align: left;
        }

        img {
            width: 50px;
        }

        button:hover {
            background-color: #add5ff;
        }


        #employee-details table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            border: black;
        }

        th, td{
            background-color: #0079fa;
            color: white;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        #company-location iframe {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 950px;
            height: 300px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">

    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <section id="registration-form">
        <h2>Employee Registration Form</h2>
        <form>
            <br>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>
            <br>
            <br>

            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required>
            <br>
            <br>

            <label for="profile-picture">Profile Picture URL:</label>
            <input type="url" id="profile-picture" name="profile-picture">
            <br>
            <br>

            <button type="submit">Submit</button>
            <br>
        </form>
    </section>

    <section id="employee-list">
        <h2>Employee List</h2>
        <ol>
            <li>John Doe - john@example.com</li>
            <li>Jane Smith - jane@example.com</li>
        </ol>
    </section>

    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><img src="https://cdn.pixabay.com/photo/2019/08/11/18/59/icon-4399701_1280.png" alt="John Doe"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><img src="https://cdn.pixabay.com/photo/2019/08/11/18/59/icon-4399701_1280.png" alt="Jane Smith"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="company-location">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.34203020137!2d78.24323705867663!3d17.412281019457907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1728312002187!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    </div>
</body>
</html>
